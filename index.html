<!DOCTYPE html>
<html ng-app='portfolIolIoliooo'>
  <head>
    <meta charset="utf-8">
    <script src='https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.3/angular.js'></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular-route.js"></script>
    <script src='js/app.js'></script>

    <script src='js/directives.js'></script>

    <script src='js/services.js'></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">

  </head>
  <body>
    <nav ng-controller='NavController' class="navbar navbar-fixed-top navbar-inverse">
       <div class="container">
         <div class="navbar-header">
           <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
             <span class="sr-only">Toggle navigation</span>
             <span class="icon-bar"></span>
             <span class="icon-bar"></span>
             <span class="icon-bar"></span>
           </button>
           <a class="navbar-brand" href="/#/" ng-click='setActive("/")'>Andrew Cer</a>
         </div>
         <div id="navbar" class="collapse navbar-collapse">
           <ul class="nav navbar-nav">
             <li class="ng-class: home"><a href="/#/" ng-click='setActive("/")'>Home</a></li>
             <li class="ng-class: projects"><a href="/#/projects" ng-click='setActive("/projects")'>Projects</a></li>
             <li class="{{resume}}"><a href="/#/resume" ng-click='setActive("/resume")'>Resume</a></li>
             <li class="{{bio}}"><a href="/#/bio" ng-click='setActive("/bio")'>Bio</a></li>
           </ul>
         </div><!-- /.nav-collapse -->
       </div><!-- /.container -->
     </nav><!-- /.navbar -->
     <div class="container">

       <div class="row row-offcanvas row-offcanvas-right">

         <div class="col-md-12">
           <p class="pull-right visible-xs">
             <button type="button" class="btn btn-primary btn-xs" data-toggle="offcanvas">Toggle nav</button>
           </p>
           <div ng-view>

           </div>
       <hr>

       <footer>
         <p>Andrew Cer</p>
       </footer>

     </div><!--/.container-->
